matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      env:
        - DO_JWT_DL=n
        - CHANGE_MINIKUBE_NONE_USER=true
        - MINIKUBE_VERSION=v0.25.2
        - USE_VOX=n
        - USE_WARN=n
        - MINIKUBE_MEMORY=7777
        - MINIKUBE_CPU=4
        - MINIKUBE_DRIVER=none
        - HELM_INSTALL_DIR=$HOME/.local/bin
        - HELM_VERSION=v2.8.2
        - NVM_DIR="$HOME/.nvm"
        - KUBE_VERSION=v1.9.0
        - HELM_SHA256=0521956fa22be33189cc825bb27b3f4178c5ce9a448368b5c81508d446472715
      language: bash
      cache:
        directories:
        - $HOME/.local/bin
        - $HOME/.transmute
        - $HOME/.minikube
        - $HOME/.kube
        - /usr/local
        - .git
